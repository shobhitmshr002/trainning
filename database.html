<!DOCTYPE html PUBLIC>

<html>

<head>

    <title>database</title>

    <link rel="Stylesheet" href="./database.css"/>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

    <style>
        .thumb {
            height: 75px;
            border: 1px solid #000;
            margin: 10px 5px 0 0;
        }
    </style>

    <script>
        $(document).ready(function () {

            $("#occ").focus(function () {
                //if(occ.value=="other")
                $("#tog").slideDown("slow");


            });
        });
    </script>

<body onload="initialLoad()">

<h1>CONTACT FORM</h1>

<form id="mycontact" method="post">

    <fieldset style="color: darkred">

        <legend>Your details</legend>

        <ol>

            <li>

                <label for="username">Name</label>

                <input id="username" type="text" placeholder="First and last name" required autofocus>

                <input type="hidden" id="id"/>

            </li>

            <li>

                <label for="useremail">Email</label>

                <input id="useremail" type="text" placeholder="example@domain.com" required>

            </li>

            <li>

                <label for="address">Address</label>

                <input id="address" type="text" placeholder="address" required>
            </li>

            <li>

                <label for="phone">Phone</label>

                <input id="phone" type="text" placeholder="10 digit no." required>


            </li>

            <label for="image">Profile image</label>

            <input type="file" id="image" name="files[]" multiple/>


            <li>
                <label>Select Gender</label>
                <input type="radio" name="gender" value="m">
                <input type="radio" name="gender" value="f">
            </li>

            <li>
                <label>select background color</label>
                <input type="color">
            </li>
        </ol>
    </fieldset>


</form>
<button id="btnReset">Reset</button>

<button id="submitButton">SAVE</button>

<button id="btnUpdate">UPDATE</button>

<button id="btnDrop">DROP</button>
<br/>
<select id="detail">
    <option value=" " selected>select</option>
</select>

<table border="solid" id="results"></table>
<output id="list"></output>
<script type="text/javascript" src="./database.js"></script>

</body>
