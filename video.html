<!DOCTYPE html>
<html>
<body>

<button onclick="playVid()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button>
<br>
<video id="video1">
    <source src="big-buck-bunny-clip.m4v" type="video/mp4">
    <source src="big-buck-bunny-clip.ogg" type="video/ogg">
    Your browser does not support HTML5 video.
</video>

<script>
    var myVideo=document.getElementById("video1");

    function playVid()
    {
        myVideo.play();
    }

    function pauseVid()
    {
        myVideo.pause();
    }
</script>


</body>
</html>
